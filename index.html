let scene, camera, renderer, particles;

function init3D() {
    const canvas = document.getElementById('bg-canvas');
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    for (let i = 0; i < 5000; i++) {
        vertices.push(THREE.MathUtils.randFloatSpread(2000));
        vertices.push(THREE.MathUtils.randFloatSpread(2000));
        vertices.push(THREE.MathUtils.randFloatSpread(2000));
    }
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

    const material = new THREE.PointsMaterial({ color: 0x00e5ff, size: 2, transparent: true, opacity: 0.5 });
    particles = new THREE.Points(geometry, material);
    scene.add(particles);

    camera.position.z = 1000;

    animate3D();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

function animate3D() {
    requestAnimationFrame(animate3D);
    particles.rotation.x += 0.0005;
    particles.rotation.y += 0.0005;
    renderer.render(scene, camera);
}

// ============================================================================
function hashPass(pass) {
    let hash = 0;
    for (let i = 0; i < pass.length; i++) {
        hash = ((hash << 5) - hash) + pass.charCodeAt(i);
        hash |= 0;
    }
    return hash.toString();
}

function showMsg(id, text, success = false) {
    const el = document.getElementById(id);
    el.textContent = text;
    el.className = `msg ${success ? 'success' : 'error'}`;
    setTimeout(() => el.textContent = '', 5000);
}

function getUsers() {
    try {
        return JSON.parse(localStorage.getItem('users')) || {};
    } catch (e) {
        return {};
    }
}

function saveUsers(users) {
    try {
        localStorage.setItem('users', JSON.stringify(users));
        return true;
    } catch (e) {
        return false;
    }
}

function login() {
    const user = document.getElementById('user').value.trim();
    const pass = hashPass(document.getElementById('pass').value);

    if (!user || !pass) return showMsg('msg-login', 'Preencha os campos');

    const users = getUsers();
    if (users[user] === pass) {
        localStorage.setItem('session', user);
        showMsg('msg-login', 'Entrando...', true);
        setTimeout(() => openPortal(user), 1000);
    } else {
        showMsg('msg-login', 'Dados incorretos');
    }
}

function register() {
    const user = document.getElementById('reg-user').value.trim();
    const passRaw = document.getElementById('reg-pass').value;
    const pass = hashPass(passRaw);

    if (user.length < 3) return showMsg('msg-reg', 'Usu√°rio m√≠nimo 3 caracteres');
    if (passRaw.length < 4) return showMsg('msg-reg', 'Senha m√≠nima 4 caracteres');

    const users = getUsers();
    if (users[user]) return showMsg('msg-reg', 'Usu√°rio j√° existe');

    users[user] = pass;
    if (saveUsers(users)) {
        showMsg('msg-reg', 'Conta criada! Fa√ßa login', true);
        setTimeout(() => {
            document.getElementById('registro').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }, 1500);
    } else {
        showMsg('msg-reg', 'Erro ao salvar');
    }
}

function openPortal(user) {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('registro').classList.add('hidden');
    document.getElementById('portal').classList.remove('hidden');
    document.getElementById('nome').textContent = user;
    document.getElementById('logout').style.display = 'inline-block';
    loadUserPhoto(user);
}

function logout() {
    localStorage.removeItem('session');
    location.reload();
}

function checkSession() {
    const session = localStorage.getItem('session');
    if (session && getUsers()[session]) openPortal(session);
}

function loadUserPhoto(user) {
    const photo = localStorage.getItem(`photo_${user}`);
    const avatar = document.getElementById('user-avatar');
    if (photo) {
        avatar.src = photo;
        avatar.style.display = 'block';
    } else {
        avatar.style.display = 'none';
    }
}

document.getElementById('foto-input').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const base64 = ev.target.result;
            const user = localStorage.getItem('session');
            localStorage.setItem(`photo_${user}`, base64);
            document.getElementById('user-avatar').src = base64;
            document.getElementById('user-avatar').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
});

function tttMove(i) {
    if (tttBoard[i] || tttCheckWin()) return;
    tttBoard[i] = 'X';
    document.getElementById(`ttt-${i}`).textContent = '‚ùå';
    if (tttCheckWin()) return document.getElementById('ttt-res').textContent = 'Voc√™ ganhou!';
    if (tttBoard.every(c => c)) return document.getElementById('ttt-res').textContent = 'Empate!';
    tttPcMove();

function tttPcMove() {
    let i = Math.floor(Math.random() * 9);
    while (tttBoard[i]) i = Math.floor(Math.random() * 9);
    tttBoard[i] = 'O';
    document.getElementById(`ttt-${i}`).textContent = '‚≠ï';

    else if (tttBoard.every(c => c)) document.getElementById('ttt-res').textContent = 'Empate!';

    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

              guess < secretNum ? 'Baixo!' : guess > secretNum ? 'Alto!' : `Acertou em ${guessTries} tentativas!`;

function getHangDisplay() {
    return hangmanWord.split('').map(l => hangmanGuesses.includes(l) ? l : '_').join(' ');
}

function hangGuess() {
    const l = document.getElementById('hang-in').value.toUpperCase();
    document.getElementById('hang-in').value = '';
    if (!l || hangmanGuesses.includes(l) || hangmanErrors >= 6 || !/[A-Z]/.test(l)) return;

    hangmanGuesses.push(l);
    if (!hangmanWord.includes(l)) {
        hangmanErrors++;
        document.getElementById('hang-err').textContent = hangmanGuesses.filter(g => !hangmanWord.includes(g)).join(', ');
        document.getElementById('hang-left').textContent = 6 - hangmanErrors;
    }

    document.getElementById('hang-word').textContent = getHangDisplay();

    if (hangmanWord.split('').every(g => hangmanGuesses.includes(g))) {
        document.getElementById('hang-res').textContent = 'Ganhou! Palavra: ' + hangmanWord;
    } else if (hangmanErrors >= 6) {
        document.getElementById('hang-res').textContent = 'Perdeu! Palavra: ' + hangmanWord;
    }
}
